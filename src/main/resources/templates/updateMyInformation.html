<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宿舍管理系统-修改信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script type="javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <script type="javascript" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div id="insertPage" style="margin-top:20px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>修改资料</legend>
    </fieldset>
    <form id="dormitory" class="layui-form" lay-filter="dormitory" method="post" th:action="@{/updateMe}">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="text" id="userId" name="userId" lay-verify="required" lay-reqtext="账号不能为空" placeholder="请输入账号" th:value="${session.adminVO.userId}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="text" id="username" name="username" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" th:value="${session.adminVO.username}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="text" id="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" th:value="${session.adminVO.password}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="text" id="sex" name="sex" lay-verify="required" lay-reqtext="性别不能为空" placeholder="请输入性别" th:value="${session.adminVO.sex}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="tel" id="phone" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入手机号" th:value="${session.adminVO.phone}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">楼栋</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="text" id="floorId" name="floorId" lay-verify="required" lay-reqtext="楼层不能为空" th:value="${session.adminVO.floorId}" placeholder="请输入楼栋" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限</label>
            <div class="layui-input-block">
                <input style="width: 400px" type="text" id="roleRank" name="roleRank" lay-verify="required" lay-reqtext="权限不能为空" th:value="${session.adminVO.roleRank}" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">修改资料</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
