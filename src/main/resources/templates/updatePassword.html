<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script type="javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <style type="text/css">
        .layui-input{
            width: 400px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改密码</legend>
</fieldset>
<p style="margin-left:250px;color: #ff4120;width: 21px" th:text="${error}"></p>
<form class="layui-form" method="post" th:action="@{/dormitory/updatePassword}" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
            <input type="text" name="oldPassword" lay-verify="title" autocomplete="off" placeholder="请输入原密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password" name="newPassword" placeholder="请输入你要更改的密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="newPasswordAgain" placeholder="请再次输入你要更改的密码" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">修改密码</button>
        </div>
    </div>
</form>
</body>
</html>
